<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
  <div class="header">
    <h1>Tic-Tac-Toe</h1>
  </div>
  <table>
    <tr id="row1">
      <td class="row1 col1"></td>
      <td class="row1 col2"></td>
      <td class="row1 col3"></td>
    </tr>
    <tr id="row2" class="row">
      <td class="row2 col1"></td>
      <td class="row2 col2"></td>
      <td class="row2 col3"></td>
    </tr>
     <tr id="row3">
      <td class="row3 col1"></td>
      <td class="row3 col2"></td>
      <td class="row3 col3"></td>
    </tr>   
  </table>
  <div class="message">
    <p class="status">Player X, you start!</p>
  </div>
<script src="js/script.js"></script>
</body>
</html>
