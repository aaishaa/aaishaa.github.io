<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Tic-Tac-Toe</h1>
  </div>
  <div class="game-container">
    <table>
      <tr id="row1">
        <td class="row1 col1"></td>
        <td class="row1 col2"></td>
        <td class="row1 col3"></td>
      </tr>
      <tr id="row2" class="row">
        <td class="row2 col1"></td>
        <td class="row2 col2"></td>
        <td class="row2 col3"></td>
      </tr>
       <tr id="row3">
        <td class="row3 col1"></td>
        <td class="row3 col2"></td>
        <td class="row3 col3"></td>
      </tr>   
    </table>
  </div>
  <div class="message">
    <p class="status">Player X, you start!
    </p>
  </div>
</div>
<div class="overlay">
    <div class="popup">
      <p></p>
      <p>Play again?<p>
      <button id="replay">yes</button>
      <button id="noReplay">no</button>
    </div>
</div>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="filter">
	<defs>
		<filter id="blur" x="0" y="0">
			<feGaussianBlur in="SourceGraphic" stdDeviation="8" />
		</filter>
    <mask id="mask">
      <rect id="rect"></rect>
    </mask>
	</defs>
</svg>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
